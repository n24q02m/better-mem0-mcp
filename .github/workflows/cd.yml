name: CD

on:
  push:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "promote-to-stable"
        type: choice
        options:
          - promote-to-stable

permissions:
  contents: write
  packages: write
  id-token: write

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      released: ${{ steps.semantic.outputs.new_release_published }}
      version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install uv (for toml-cli)
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  publish-pypi:
    name: Publish to PyPI
    needs: release
    if: needs.release.outputs.released == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

  publish-docker:
    name: Build & Push Docker Image
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          VERSION=${{ needs.release.outputs.version }}
          BRANCH=${{ github.ref_name }}

          if [ "$BRANCH" = "main" ]; then
            echo "tags=${{ env.DOCKER_IMAGE }}:$VERSION,${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.DOCKER_IMAGE }}:$VERSION,${{ env.DOCKER_IMAGE }}:beta" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  promote-stable:
    name: Promote to Stable
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'promote-to-stable'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev to main
        run: |
          set +e  # Disable exit on error to handle merge conflicts gracefully

          git fetch origin
          git checkout main
          git pull origin main

          # Attempt merge, conflicts are expected
          git merge origin/dev --no-ff -m "chore: promote dev to main"
          MERGE_RESULT=$?

          if [ $MERGE_RESULT -ne 0 ]; then
            echo "Merge had conflicts, attempting auto-resolution..."

            # Auto-resolve conflicts in semantic-release managed files
            for file in CHANGELOG.md package.json pyproject.toml; do
              if git diff --name-only --diff-filter=U | grep -q "^${file}$"; then
                echo "Auto-resolving conflict in $file (accepting dev version)"
                git checkout --theirs "$file"
                git add "$file"
              fi
            done

            # Check if there are remaining conflicts
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "Error: Unresolved conflicts in files not managed by semantic-release"
              git diff --name-only --diff-filter=U
              exit 1
            fi

            # Complete the merge
            git commit --no-edit
            echo "Conflicts resolved and merge completed"
          else
            echo "Merge completed without conflicts"
          fi

          git push origin main
